version: '3.6'
services:
  cyber-alchemist-checker-backend:
    build: .
    networks:
      - service_cyber-alchemist_network
  cyber-alchemist-checker-frontend:
    image: nginx:1.13-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - cyber-alchemist-checker-backend
    # to easy access the checker frontend
    ports:
      - 7878:80
    networks:
      - service_cyber-alchemist_network

networks:
  service_cyber-alchemist_network:
    external: true