{% extends "_tasks.html" %}
{% block box %}
	<h4 id="const" class="title is-3"><i class="fas fa-plus-circle"></i> Create Recipe</h4>
	{% if error %}
		<article class="message is-danger">
			<span class="icon">
				<i class="fa fa-exclamation-triangle"></i>
			</span>
			<div class="message-body">
				{{ error }}
			</div>
		</article>
	{% endif %}
	<form action="{{ url_for('create_recipe_action') }}" method="POST">
		<div class="field">
			<label class="label">Name</label>
			<div class="control">
				<input class="input" type="text" name="name" maxlength="40"
				       {% if sanitized_name %}value="{{ sanitized_name }}"
				       {% else %}placeholder="Leave empty to generate random name."{% endif %}>
			</div>
		</div>
		<div class="field">
			<div class="control">
				<button class="button is-link">Submit &nbsp;<i class="fas fa-chevron-right"></i></button>
			</div>
		</div>
	</form>
{% endblock box %}
